<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="prism.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Postman Clone by Vishal</title>
  </head>
  <style>
    #responsePre {
      max-height: 500px;
    }
  </style>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: aquamarine"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMan Clone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Container -->
    <div class="container">
      <h1 class="my-3">Welcome to PostMan</h1>
    </div>
    <div class="container">
      <form id="myForm" action="">
        <!-- URL BOX -->
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="urlLabel">URL</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            id="url"
          />
        </div>
        <!-- Radios -->
        <fieldset class="row mb-3 my-3">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="request"
                id="get"
                value="get"
                checked
              />
              <label class="form-check-label" for="gridRadios1"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="request"
                id="post"
                value="post"
              />
              <label class="form-check-label" for="gridRadios2"> POST </label>
            </div>
          </div>
        </fieldset>
        <!-- Content Type Box -->
        <fieldset class="row mb-3 my-3">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="content"
                id="json"
                value="json"
                checked
              />
              <label class="form-check-label" for="gridRadios1"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="content"
                id="params"
                value="params"
              />
              <label class="form-check-label" for="gridRadios2">
                CUSTOM PARAMETERS
              </label>
            </div>
          </div>
        </fieldset>
        <!--PARAMS  BOX Hide on click of JSON type Param-->
        <div
          id="paramBox"
          class="my-3"
          style="display: none; justify-content: space-between"
        >
          <legend class="col-form-label col-sm-2 pt-0">Parameter 1</legend>
          <input
            class="form-control mx-2"
            type="text"
            id="key1"
            placeholder="KEY"
          />
          <input
            type="text"
            class="form-control mx-2"
            id="value1"
            placeholder="VALUE"
          />

          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="paramsList"></div>
        <!-- JSON BOX Hide on click of Content Type Param-->
        <div id="jsonBox" class="form-group row my-3">
          <label class="col-form-label col-sm-2" for="jsonParams"
            >Enter Json Type Input</label
          >
          <div class="col-sm-10">
            <textarea
              name=""
              id="jsonParams"
              rows="3"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <!-- Submit Button -->
        <button class="btn btn-primary container" id="submitBtn">Submit</button>
        <!-- Response Box -->
        <div id="responsBox" class="form-group row my-3">
          <label class="col-form-label col-sm-2" for="response">Response</label>
          <div class="col-sm-10">
            <!-- <textarea
              name=""
              id="response"
              rows="3"
              class="form-control"
              placeholder="Your response will appear here"
            ></textarea> -->
            <pre id="responsePre" class="language-javascript">
                <code id="response" class="language-javascript">Your Response Will Appear Here.
                </code>
            </pre>
          </div>
        </div>
      </form>
    </div>
    <!---*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="prism.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
